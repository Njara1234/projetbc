<!DOCTYPE html>
<html lang="en">
<head>   
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
    <style>
        .shadow{
            box-shadow:3px 3px 10px black;
            padding:30px;
        }
    </style>
</head>
<body>
  <div class="container" style="margin-top:100px">
      <div class="col-md-offset-3 col-md-5">
        <div class="shadow">
            <form method="POST" action="/">
                <h2 class="page-header text-primary text-center">Login</h2>
                <div class="form-group ">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input placeholder="Username" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input placeholder="Password" name="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                  <p> <a href="/register"> Register</a></p><button type="submit" class="btn text-light" style="background-color:rgb(0, 75, 93);">Sign In</button>
                </div>
                
            </form>
          </div>
        </div>
    </div>  
   
</body>
</html>
<script>
  $(document).ready(function(){
      $("form").attr("autocomplete","off");
  });
</script>
