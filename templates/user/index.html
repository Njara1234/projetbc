<!DOCTYPE html>
<html lang="en">
   


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/styles.css')}}" />

</head>


<body>                    
                    


<div class="container">
    <h1 class="display-6 text-center my-3">
          
        <a href="/" class="navbar-brand">
            <!-- Logo Image -->
            <img src="{{url_for('static', filename='assets/img/LOGOpaoma.png')}}"width="90" align="middle" />
                                                     
        </a>       

        User Login
    </h1>
    <div class="row d-flex justify-content-center">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            {% with messages=get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category,message in messages %}
            <div class="alert alert-{{category}}">
                <strong>{{message}}</strong>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="my-2">
                            <label for=""><b>Entrer votre Email</b></label>
                            <input type="email" name="email" id="email" class="form-control my-1">
                        </div>
                        <div class="my-2">
                            <label for=""><b>Entrer votre  Password</b></label>
                            <input type="password" name="password" id="password" class="form-control my-1">
                        </div>
                        <button class="btn btn-success">Login</button>
                        <span class="d-flex align-items-center">Si vous n'avez pas de compte ? <a href="/user/signup"
                                class="text-center nav-link">S'inscrire</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>


</html>
